<ion-content padding>
  <h3>Ionic Menu Starter</h3>
  <ion-list inset>
    <ion-item *ngFor="let main of mains">
      <h2>{{main.name}}</h2>
      <p>{{main.email}}</p>
    </ion-item>
    <button ion-button color="danger" (click) = "addusers()"></button>
  </ion-list>
</ion-content>
