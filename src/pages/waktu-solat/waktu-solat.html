<ion-header>
  <ion-navbar color="danger">
     <ion-buttons left>
           <button ion-button menuToggle>
             <ion-icon name="menu"></ion-icon>
           </button>
         </ion-buttons>
         <ion-buttons right>
           <button ion-button (click)="presentPopover($event)">
               <ion-icon name="more"></ion-icon></button>

 </ion-header>
<ion-content padding>

  <div *ngIf="today" text-center>
      <p text-center>Imsak: {{today.Imsaak}}</p>
      <p text-center>Subuh: {{today.Fajr}}</p>
      <p text-center>Syuruk: {{today.Sunrise}}</p>
      <p text-center>Zohor: {{today.Dhuhr}}</p>
      <p text-center>Asar: {{today.Asr}}</p>
      <p text-center>Maghrib: {{today.Maghrib}}</p>
      <p text-center>Isyak: {{today.Isha}}</p>
  </div>
</ion-content>
